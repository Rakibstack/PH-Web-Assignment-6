    <nav class=" md:flex space-y-4 md:space-y-0 justify-between items-center p-3 px-12 bg-[#15803D]">
        <div>
            <h2 class="text-white font-bold text-xl">Green Earth</h2>
        </div>
        <div class="flex text-white list-none space-x-5 ">
            <li><a href="#">About</a></li>

        </div>

</dialog>
